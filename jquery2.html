<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .demo {
            position: absolute;
            height: 100%;
            width: 100%;
            
        }

        .btn {
            background-color: rgba(178, 166, 166, 0.885);
            width: 100%;
            height: 50px;
            border: 1px;
            
        }

        .text{
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: rgb(113, 157, 162);

        }

    </style>

</head>

<body>
    <div class="demo">
        <div class="btn1">
            <button type="button" class="btn">Click me to slide down the panel</button>
        </div>
        <div class="text">
            <p>Hello World</p>
        </div>

    </div>
</body>

<script>
    $(document).ready(function(){
    $(".text").hide();
    $("button").click(function(){
      $(".text").slideDown();
    });
  });
</script>

</html>
